<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gejat Shop - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border: 1px solid #e0e0e0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            padding: 20px;
        }

        .btn-buy {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
        }

        .btn-buy:hover {
            background-color: #0056b3;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .product-price {
            font-size: 1.1rem;
            color: #007bff;
        }

        .product-description {
            font-size: 0.9rem;
            color: #555;
        }

        .search-bar {
            max-width: 400px;
            margin: 0 auto 30px;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .search-btn {
            position: absolute;
            right: 0;
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .search-container {
            position: relative;
        }

        .mb-3 {
            margin-bottom: 30px;
        }

        .cart-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 100;
            background-color: #ffc107;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }

        .cart-btn:hover {
            background-color: #e0a800;
        }

        /* Style for the navbars */
        .navbar {
            margin-bottom: 0;
        }

        .second-navbar {
            background-color: #343a40;
        }

        .second-navbar a {
            color: white;
            font-size: 16px;
        }

        .second-navbar a:hover {
            color: #ffc107;
        }

        /* Positioning buttons inside the second navbar */
        .auth-buttons {
            margin-left: auto;
        }

        .auth-buttons a {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <!-- First Navbar (Main Navbar) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gejat Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Categories</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Second Navbar (Subcategories or more options) -->
    <nav class="navbar navbar-expand-lg second-navbar">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">Shop by Category</a>
            <div class="collapse navbar-collapse" id="navbarNav2">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Electronics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Clothing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Accessories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home Goods</a>
                    </li>
                </ul>
            </div>

            <!-- Login and Signup buttons moved to the right -->
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-primary">Login</a>
                <a href="signup.html" class="btn btn-success">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Cart Button with Item Count -->
    <button class="cart-btn" onclick="window.location.href='cart.html'">
        Cart (<span id="cart-count">0</span>)
    </button>

    <div class="container">
        <h2 class="text-center mb-4">Welcome to Gejat Shop</h2>

        <!-- Search Bar -->
        <div class="search-container mb-3">
            <input type="text" id="search" class="search-input" placeholder="Search for products..."
                oninput="searchProducts()">
            <button class="search-btn">Search</button>
        </div>

        <!-- Product Listings -->
        <div class="row" id="product-list">
            <!-- Product cards will be loaded here dynamically -->
        </div>
    </div>

        // Load products into the page
        function loadProducts() {
            const productList = document.getElementById("product-list");
            productList.innerHTML = ""; // Clear previous product listings

            products.forEach(product => {
                const productImage = product.image_url ? product.image_url : "https://via.placeholder.com/150"; // Use product image if available, otherwise use placeholder
                const productCard = `
                    <div class="col-md-3">
                        <div class="card">
                            <img src="${productImage}" class="card-img-top" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="product-title">${product.name}</h5>
                                <p class="product-description">${product.description}</p>
                                <p class="product-price">$${product.price}</p>
                                <button class="btn btn-buy" onclick="addToCart(${product.id})">Add to Cart</button>
                                <button class="btn btn-details" onclick="viewDetails(${product.id})">View Details</button>
                            </div>
                        </div>
                    </div>
                `;
                productList.innerHTML += productCard;
            });
        }

        // Add a product to the cart (mock function)
        function addToCart(productId) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const product = products.find(p => p.id === productId);

            // Check if product is already in the cart, update quantity if it is
            const existingProductIndex = cart.findIndex(item => item.id === productId);
            if (existingProductIndex > -1) {
                cart[existingProductIndex].quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartCount();
        }

        // View product details (mock function)
        function viewDetails(productId) {
            const product = products.find(p => p.id === productId);
            alert(`Product Details: \n\nName: ${product.name}\nDescription: ${product.description}\nPrice: $${product.price}`);
        }

        // Update cart item count
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartCount = cart.reduce((acc, item) => acc + item.quantity, 0);
            document.getElementById("cart-count").textContent = cartCount;
        }

        // Search products based on the query
        function searchProducts() {
            const query = document.getElementById("search").value.toLowerCase();
            const filteredProducts = products.filter(product =>
                product.name.toLowerCase().includes(query) ||
                product.description.toLowerCase().includes(query)
            );

            const productList = document.getElementById("product-list");
            productList.innerHTML = ""; // Clear previous product listings

            filteredProducts.forEach(product => {
                const productImage = product.image_url ? product.image_url : "https://via.placeholder.com/150"; // Use product image if available, otherwise use placeholder
                const productCard = `
                    <div class="col-md-3">
                        <div class="card">
                            <img src="${productImage}" class="card-img-top" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="product-title">${product.name}</h5>
                                <p class="product-description">${product.description}</p>
                                <p class="product-price">$${product.price}</p>
                                <button class="btn btn-buy" onclick="addToCart(${product.id})">Add to Cart</button>
                                <button class="btn btn-details" onclick="viewDetails(${product.id})">View Details</button>
                            </div>
                        </div>
                    </div>
                `;
                productList.innerHTML += productCard;
            });
        }

        // Initialize products and cart count on page load
        window.onload = function () {
            loadProducts();
            updateCartCount();
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
