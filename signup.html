<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Gejat Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin-top: 100px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-success {
            width: 100%;
        }

        .mt-3 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Sign Up for Gejat Shop</h2>
        <form id="signupForm">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required placeholder="Enter your full name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required placeholder="Create a password">
            </div>
            <button type="submit" class="btn btn-success">Sign Up</button>
            <p class="mt-3">Already have an account? <a href="login.html">Login</a></p>
            <p><a href="index.html">Go to Home</a></p>
        </form>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const fullName = document.getElementById("fullName").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const users = JSON.parse(localStorage.getItem("users")) || [];

            // Check if the email is already taken
            const existingUser = users.find(u => u.email === email);
            if (existingUser) {
                alert("This email is already taken. Please use a different email.");
                return;
            }

            // Add new user to the local storage
            users.push({ fullName, email, password });
            localStorage.setItem("users", JSON.stringify(users));
            alert("Sign up successful! You can now log in.");
            window.location.href = "login.html"; // Redirect to login page
        });
    </script>
</body>

</html>
